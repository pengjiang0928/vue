<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div id="app"></div>
  <!-- <script src="./index.js"></script> -->
  <script src="../dist/vue.js"></script>
  <script>
    const componentA = {
      inheritAttrs:false,
      data:function () {
        return {
          age: 'child'
        }
      },
      mounted:function () {
        // console.log(this.$attrs);
        // console.log(this.$listeners);
      },
      props: ['label', 'value'],
      computed: {
        inputEventListeners: function () {
          const vm = this;
          return Object.assign({},
          this.$listeners,
          {
            input: function (event) {
              vm.$emit('input', event.target.value)
            }
          })
        }
      },
      template:`<label>
      {{ label }}
      <input
        v-bind="$attrs"
        v-bind:value="value"
        v-on="inputEventListeners"
      >
    </label>`
    }

    const componentB = {
      data: function () {
        return {
          sex:'ç”·'
        }
      },
      
      props: ['count'],
      methods: {
        add: function () {
          this.$emit('update:count', this.count+1)
        }
      },
      template: `<div>

                  <p><button @click="add"><slot>Click</slot></button></p>
                  <p> {{ count }} </p>
                 </div>`
    }

    const app = new Vue({
      el: '#app',
      data: function() {
        return {
          username: '11',
          count:0,
        }
      },
      watch: {
        
      },
      mounted() {
        
      },
      // template:`<div>{{ username }}</div>`
      components: {
        componentA,
        componentB
      },
      methods: {
        test: function () {
          console.log(this.$refs.child.$el.attributes);
        },
        focus() {
          console.log('111');
        }
      },
      template:`<div>
                    <p><button @click="test">zzzz</button></p>
                    <component-a v-model="username" label="inheritAttrs" required placeholder="Enter your username"  ref="child" @focus="focus"/>
                    <component-b :count.sync="count" ></component-b>
                 </div>`
    })
  </script>
</body>

</html>
